<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flexboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        .flex-container {
            display: flex;
            background-color: dodgerblue;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <!--
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        -->
    </div>
    
</body>
</html>
