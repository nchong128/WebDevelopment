<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="description" content="Web Form">
  <meta name="keywords" content="form, login">
  <meta name="author" content="Nicholas Chong">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="mainBody">
  <h1 class="loginTitle">About You</h1>

  <form target="_self" id="formStyle">
    <fieldset>
      <legend>Personal Information: </legend>
      First Name: <br>
      <input type="text" name="firstName"><br><br>
      Last Name: <br>
      <input type="text" name="lastName"><br><br>
      Gender: <br>
      <input type="radio" name="gender" value="male">
      Male <br>
      <input type="radio" name="gender" value="female">
      Female <br>
      <input type="radio" name="gender" value="other">
      Other <br><br>
      Address: <br>
      <input type="text" name="address" style="width:300px"><br>
    </fieldset>
    <br>
    <input type="submit" value="Submit" style="text-align:center;">
  </form>



</body>
</html>
